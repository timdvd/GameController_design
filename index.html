<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="images/menu-btn.png" class='menu-icon' alt="menu" onclick="toggleMenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for PS4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$40.99</h4>
                <button type="button">Buy Now</button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" alt="add">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        var menuList = document.getElementById('menuList');
        menuList.style.maxHeight = '0px';
        function toggleMenu(){
            if(menuList.style.maxHeight == '0px'){
                menuList.style.maxHeight = '130px';
            }else{
                menuList.style.maxHeight = '0px';
            }
        }
    </script>
</body>
</html>
